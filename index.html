<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product content</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- section submenu -->
    <section class="container btn-container">
      <button type="button" class="btn btn-secondary">
        <img src="./icon/menu-icon.svg" alt="category" />
        <span>Categories</span>
      </button>
      <button type="button" class="btn btn-secondary">
        <img src="./icon/location-icon.svg" alt="category" />
        <span>Select my location</span>
      </button>
    </section>

    <!-- section breadcrumb -->

    <section class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Library</li>
        </ol>
      </nav>
    </section>

    <!-- section header -->
    <section class="container">
      <div class="header-title w-50">
        <h1>Baby Maternity</h1>
        <p>
          Discover our newest range of baby girl clothing sets, bodysuits,
          dresses, one pieces, onesies, pyjama and sets, baby essentials, shoes,
          accessories and much more.
        </p>
      </div>
    </section>

    <!-- section most popular-->

    <section class="container">
      <h2>Most popular</h2>

      <div class="product-carousel">
        <div class="product-carousel-items">
          <div class="product-carousel-item">
            <img
              src="https://images.unsplash.com/photo-1669657021209-693f4582d186?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3MTUzMDQ1OQ&ixlib=rb-4.0.3&q=80&w=1080"
              alt="Image 1"
              class="carousel-image"
            />
          </div>
          <div class="product-carousel-item">
            <img
              src="https://images.unsplash.com/photo-1669657021209-693f4582d186?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3MTUzMDQ1OQ&ixlib=rb-4.0.3&q=80&w=1080"
              alt="Image 1"
              class="carousel-image"
            />
          </div>
          <div class="product-carousel-item">
            <img
              src="https://images.unsplash.com/photo-1669657021209-693f4582d186?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3MTUzMDQ1OQ&ixlib=rb-4.0.3&q=80&w=1080"
              alt="Image 1"
              class="carousel-image"
            />
          </div>
          <div class="product-carousel-item">
            <img
              src="https://images.unsplash.com/photo-1669657021209-693f4582d186?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3MTUzMDQ1OQ&ixlib=rb-4.0.3&q=80&w=1080"
              alt="Image 1"
              class="carousel-image"
            />
          </div>
          <div class="product-carousel-item">
            <img
              src="https://images.unsplash.com/photo-1669657021209-693f4582d186?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3MTUzMDQ1OQ&ixlib=rb-4.0.3&q=80&w=1080"
              alt="Image 1"
              class="carousel-image"
            />
          </div>
          <div class="product-carousel-item">
            <img
              src="https://images.unsplash.com/photo-1669657021209-693f4582d186?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3MTUzMDQ1OQ&ixlib=rb-4.0.3&q=80&w=1080"
              alt="Image 1"
              class="carousel-image"
            />
          </div>
          <div class="product-carousel-item">
            <img
              src="https://images.unsplash.com/photo-1669657021209-693f4582d186?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3MTUzMDQ1OQ&ixlib=rb-4.0.3&q=80&w=1080"
              alt="Image 1"
              class="carousel-image"
            />
          </div>
          <div class="product-carousel-item">
            <img
              src="https://images.unsplash.com/photo-1669657021209-693f4582d186?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3MTUzMDQ1OQ&ixlib=rb-4.0.3&q=80&w=1080"
              alt="Image 1"
              class="carousel-image"
            />
          </div>
        </div>
        <button class="carousel-button carousel-button-prev">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.41 7.41L14 6L8 12L14 18L15.41 16.59L10.83 12L15.41 7.41Z"
              fill="#666"
            />
          </svg>
        </button>
        <button class="carousel-button carousel-button-next">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"
              fill="#666"
            />
          </svg>
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
